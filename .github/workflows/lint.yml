name: Lint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  stylelint2:
    name: runner / stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: stylelint
        uses: reviewdog/action-stylelint@v1
        with:
          reporter: github-pr-review # Change reporter.
          stylelint_input: '**/*.{vue,css}'
